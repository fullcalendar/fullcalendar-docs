<!DOCTYPE html>
<html>
<head>
{% include demo-v4-head.html %}
{% unless page.disable_base_styles %}
<style>

  html, body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 40px auto;
  }

</style>
{% endunless %}
{% if content contains '<body' %}
  {{ content | replace_first: '<body', '</head><body' }}
{% else %}
  {{ content }}
</head>
<body>
  {% include demo-topbar.html %}
  <div id='calendar'></div>
</body>
{% endif %}
</html>
