title: Using external buttons with date API
layout: demo-v3
disable_base_styles: true
---
<style>

  html, body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  p {
    text-align: center;
  }

  #calendar {
    max-width: 900px;
    margin: 40px auto;
  }

</style>
<script>

  $(function() {

    $('#calendar').fullCalendar({
      header: false // don't display the default header
    });

    $('#prev').on('click', function() {
      $('#calendar').prev(); // call method
    });

    $('#next').on('click', function() {
      $('#calendar').next(); // call method
    });

  });

</script>
<body>

  {% include demo-v3-topbar.html %}

  <p>
    These buttons hook up to the <code>prev</code> and <code>next</code> methods.
  </p>

  <p>
    <button id='prev'>prev</button>
    <button id='next'>next</button>
  </p>

  <div id='calendar'></div>

</body>
