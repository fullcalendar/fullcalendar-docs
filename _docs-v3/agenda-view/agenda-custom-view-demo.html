<script>

    new Calendar({
      defaultView: 'agendaFourDay',
      groupByResource: true,
      header: {
        left: 'prev,next',
        center: 'title',
        right: 'agendaDay,agendaFourDay'
      },
      views: {
        agendaFourDay: {
          type: 'agenda',
          duration: { days: 4 }
        }
      },
      events: '{{ site.data.demo_feed_baseurl }}/demo-events.json'
    });

</script>
