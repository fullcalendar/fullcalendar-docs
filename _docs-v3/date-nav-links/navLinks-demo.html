---
title: Calendar with navLinks activated
description: Click on any date text within the calendar and see where it takes you
layout: demo-v3
---
<script>

  $(document).ready(function() {

    $('#calendar').fullCalendar({
      navLinks: true,
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      }
    });

  });

</script>
