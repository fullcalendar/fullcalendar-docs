<script>

  $(function() {

    $('#calendar').fullCalendar({
      header: {
        left: 'month,agendaWeek,agendaDay custom1',
        center: 'title',
        right: 'custom2 prevYear,prev,next,nextYear'
      },
      footer: {
        left: 'custom1,custom2',
        center: '',
        right: 'prev,next'
      },
      customButtons: {
        custom1: {
          text: 'custom 1',
          click: function() {
            alert('clicked custom button 1!');
          }
        },
        custom2: {
          text: 'custom 2',
          click: function() {
            alert('clicked custom button 2!');
          }
        }
      }
    });

  });

</script>
