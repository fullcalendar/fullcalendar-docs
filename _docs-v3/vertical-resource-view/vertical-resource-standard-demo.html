---
title: 1-day vertical resource view
layout: demo-v3
needs_scheduler: true
---
<script>

  $(function() {

    $('#calendar').fullCalendar({
      defaultView: 'agendaDay',
      groupByResource: true,
      resources: [
        { id: 'a', title: 'Room A' },
        { id: 'b', title: 'Room B' }
      ],
      events: '{{ site.baseurl }}/demo-events.json?with-resources=2'
    });

  });

</script>
