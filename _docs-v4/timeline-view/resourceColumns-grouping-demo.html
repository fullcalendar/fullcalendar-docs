title: Timeline view with column grouping
layout: demo-v4

        center: 'title',
        right: 'timelineDay,timelineWeek'

      resourceAreaWidth: '40%',
      resourceColumns: [
        {
          group: true,
          labelText: 'Building',
          field: 'building'
        },
        {
          labelText: 'Room',
          field: 'title'
        },
        {
